<table class="material-wrapper">
    <tr>
        <th class="craftingQuantity">Quanity</th>
        <th class="craftingName">Name</th>
    </tr>
    <tr *ngFor="let material of craftingMaterials">
        <td class="craftingQuantity">{{material.quantity}}</td>
        <td class="craftingName" [class]="'rarity' + material.item.rarity">{{material.item.name}}</td>
    </tr>
</table>
