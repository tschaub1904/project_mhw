<form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)">
    <input formControlName="search" type='text'>
    <button type="submit">Search</button>
</form>
<div *ngIf="searchResults">
    <div  id="listItem" *ngFor="let result of searchResults">
        <div class="listItem"><p>{{result.name}}</p></div>
        <div class="listItem"><p>{{result.category}}</p></div>
    </div>
</div>
